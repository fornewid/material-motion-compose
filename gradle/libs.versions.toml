[versions]

# Kotlin
kotlin = "1.8.10"
jetbrains-compose = "1.4.0"

# Compose
activity = "1.6.1"
navigation = "2.6.0-alpha07"
composeBom = "2023.04.01"
composeCompiler = "1.4.4"
accompanist = "0.30.0"


[libraries]

android-pluginGradle = "com.android.tools.build:gradle:7.4.1"
mavenPublish-pluginGradle = "com.vanniktech:gradle-maven-publish-plugin:0.17.0"
metalava-pluginGradle = "me.tylerbwong.gradle:metalava-gradle:0.1.9"

# Kotlin

kotlin-pluginGradle = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }

dokka-pluginGradle = "org.jetbrains.dokka:dokka-gradle-plugin:1.7.20"

jetbrains-compose-pluginGradle = { module = "org.jetbrains.compose:compose-gradle-plugin", version.ref = "jetbrains-compose" }

# Compose

compose-activity = { module = "androidx.activity:activity-compose", version.ref = "activity" }
compose-navigation = { module = "androidx.navigation:navigation-compose", version.ref = "navigation" }

compose-bom = { module = "androidx.compose:compose-bom", version.ref = "composeBom" }
compose-runtime = { module = "androidx.compose.runtime:runtime" }
compose-foundation = { module = "androidx.compose.foundation:foundation" }
compose-ui-ui = { module = "androidx.compose.ui:ui" }
compose-ui-testJunit4 = { module = "androidx.compose.ui:ui-test-junit4" }
compose-ui-testManifest = { module = "androidx.compose.ui:ui-test-manifest" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
compose-material = { module = "androidx.compose.material:material" }
compose-materialIconsExtended = { module = "androidx.compose.material:material-icons-extended" }
compose-animation = { module = "androidx.compose.animation:animation" }

accompanist-navigation-animation = { module = "com.google.accompanist:accompanist-navigation-animation", version.ref ="accompanist" }

# Test

androidx-test-core = "androidx.test:core:1.4.0"
androidx-test-rules = "androidx.test:rules:1.4.0"
androidx-test-runner = "androidx.test:runner:1.4.0"
androidx-test-truth = "com.google.truth:truth:1.1.2"
